<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>REGISTRATION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best fish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            transition: transform 0.3s ease;
            width: 100px;
        }

        .image-container:hover img {
            transform: scale(4);
            z-index: 10;
            position: relative;
        }
    </style>
</head>
<body>
<div class="col-md-8 w-25 p-3 mx-auto rounded border p-4 m-4">
    <h2 class="text-center mb-5">REGISTRATION</h2>
    <form class="d-flex flex-column" th:action="@{/user/registration}" th:object="${userForm}" method="post">
        <div class="d-inline-flex p-2 justify-content-center align-items-center">
            <label style="padding-right: 2%">Username</label>
            <input type="text" name="username" th:field="*{username}" required/>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
        </div>
        <div class="d-inline-flex p-2 justify-content-center align-items-center">
            <label style="padding-right: 2%">Password</label>
            <input type="password" name="password" th:field="*{password}"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>
        <div th:if="${errorMessage != null}">
            <p th:text="${errorMessage}" class="text-danger"></p>
        </div>
        <div class="d-inline-flex p-2 justify-content-center align-items-center">
            <button class="btn btn-info btn-sm" >REGISTER</button>
        </div>
        <div class="d-inline-flex p-2 justify-content-center align-items-center">
            <a class="btn btn-info" role="button" th:href="@{/fish}">На головну</a>
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
