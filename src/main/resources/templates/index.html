<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best fish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            transition: transform 0.3s ease;
            width: 100px;
        }

        .image-container:hover img {
            transform: scale(4);
            z-index: 10;
            position: relative;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Рибка на продаж</h1>

    <a sec:authorize="isAnonymous()" class="btn btn-info" role="button" th:href="@{/api/v1/user/login}">Логін</a>
    <div class="d-inline-flex p-2 justify-content-center align-items-center" sec:authorize="isAuthenticated()">
        <p>Вітаю, <span sec:authentication="name"></span>!</p>
    </div>
    <a sec:authorize="isAuthenticated()" class="btn btn-info" role="button" th:href="@{/api/v1/user/logout}">Вийти</a>
    <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-success" href="/fish/create">Додати рибки</a>

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Товар</th>
            <th>Ціна</th>
            <th>Дата вилову</th>
            <th>Фото</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fish : ${fishlist}">
            <td th:text="${fish.id}"></td>
            <td th:text="${fish.name}"></td>
            <td th:text="${fish.price} + '₴'"></td>
            <td th:text="${fish.catchDate.toString().substring(0,10)}"></td>
            <td style="display: flex; flex-direction: row;">
                <div class="image-container"
                     style="display: flex; flex-direction: column; margin-top: auto; margin-bottom: auto; padding-right: 2%;"
                     th:each="data : ${fish.attachedFiles}">
                    <img class="center-block" th:src="@{'/images/'+${data.fileName}}" alt="..." width="50"/>
                </div>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/fish/delete(id=${fish.id})}"
                   onclick="return confirm('Ви впевнені?')">Прибрати</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
